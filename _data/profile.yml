  <p>
    My research interest lies in uncertainty quantification for satellite-based precipitation data and its impact on hydrologic predictions. My study focuses on leveraging satellite products and physical or statistical models to address real-world challenges in areas with limited ground-based data. 
  </p>
  <p>
    I am a Future Investigator in NASA Earth and Space Science and Technology (<a href="https://science.nasa.gov/earth-science/early-career-opportunities" target="_blank">FINESST</a>) 
