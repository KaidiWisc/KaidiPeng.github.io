    I am advised by Prof. Daniel Wright of <a href="https://her.cee.wisc.edu/" target="_blank">HER Research Group</a>.
  </p>
  <p>
  Interests: Satellite Remote Sensing, Uncertainty Quantification, Hydrologic Modeling, Precipitation
  </p>

